<div class="batiments">
    <div class="card" *ngFor="let caseMap of infoMap">
      <h3>{{ caseMap.batiment_construit?.detailBatiment?.type }}</h3>
      <p>Position: ({{ caseMap.coord_x }}, {{ caseMap.coord_y }})</p>
      <p>Progression: {{ caseMap.batiment_construit?.progression }}%</p>
    </div>
  </div>
