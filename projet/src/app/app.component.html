<p>Coucou</p>
<p>Notre équipe : {{data}}</p>

<div>

  <p>Ressources</p>

  <ul>
    <li *ngFor="let ressource of ressources">
      {{ressource.ressource.nom}} : {{ressource.quantite}}
    </li>
  </ul>

  <p>Equipes</p>

  <ul>
    <li *ngFor="let equipe of equipes" [style.color]="equipe.color">
      {{equipe.nom}} : {{equipe.score}}
    </li>
  </ul>

  <p>Actions à réaliser</p>
  <form class="form-action">
    <select>
      <option value="RECOLTER">Récolter</option>
      <option value="CONTRUIRE">Construire</option>
    </select>
    <select >
      <option *ngFor="let ressource of ressources" value="{{ressource.ressource.nom}}">{{ressource.ressource.nom}}</option>
      <option value="BATIMENT">Bâtiment</option>
    </select>
    <button type="submit">Lancer l'action</button>
  </form>
</div>

<router-outlet></router-outlet>
